<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Cadastro</title>
  </head>
  <body>
    <header>
      <div id="header_container">
        <div id="logo_container">
          <img
            src="/Cadastro/img/WhatsApp Image 2023-11-15 at 16.11.08-PhotoRoom.png-PhotoRoom.png"
            alt="logo"
            class="img_item"
          />
        </div>
        <div id="icon_return_container">
          <img
            src="/Cadastro/img/return-PhotoRoom.png-PhotoRoom.png"
            alt=""
            class="icon_return_item"
          />
        </div>
      </div>
    </header>
    <main>
      <div id="main_container">
        <div id="cadastro_container">
          <div id="img_container">
            <img
              src="/Cadastro/img/WhatsApp Image 2023-11-16 at 22.54.51-PhotoRoom.png-PhotoRoom.png"
              alt="logo"
              class="logo_item"
              
            />
          </div>
          <div id="input_container">
            <div id="email_container">
              <label for="email_label">E-mail:</label>
              <input type="text" name="email" class="email_input" class="inpt_item"/>
            </div>
            <div id="password_container">
              <label for="password">Senha:</label>
              <input type="password" name="password" class="password_input" class="inpt_item"/>
            </div>
            <div id="telefone_container">
              <label for="telefone">Telefone</label>
              <input type="tel" class="telefone_input" name="telefone" class="inpt_item"/>
            </div>
            <div id="send_email_container">
              <input type="checkbox" class="btn_item" />
              <p>Receber novidades por email</p>
            </div>
          </div>
          <div class="send_user_container">
            <button class="btn_send_item">Cadastrar</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
